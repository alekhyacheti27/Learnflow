<!DOCTYPE html>
<head>
    <title>My Online Store</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>My Online Store</h1>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" id="1">
                <img src="https://m.media-amazon.com/images/I/91my-EfsUNL._SX679_.jpg" alt="BAG">
                <h3>Product 1</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" id="2">
                <img src="https://m.media-amazon.com/images/I/61Z-RCZiPnL._SX679_.jpg" alt="watter bottle">
                <h3>Product 2</h3>
                <p>$90</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; My Online Store</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
